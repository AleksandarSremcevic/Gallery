<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gallery</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Aleksandar's Design Gallery</h1>
    </header>
    <section class="gallery">
        <div class="category" id="logos">
            <h2>Logo Designs</h2>
            <div class="grid">
                <img src="logo1.jpg" alt="Logo Design 1" class="animated-item">
                <img src="logo2.jpg" alt="Logo Design 2" class="animated-item">
                <img src="logo3.jpg" alt="Logo Design 3" class="animated-item">
                <button class="expand-button">&#x22EE;</button>
                <ul class="menu">
                    <li><img src="logo1-1.jpg" alt="Logo Design 1-1"></li>
                    <li><img src="logo1-2.jpg" alt="Logo Design 1-2"></li>
                    <li><img src="logo1-3.jpg" alt="Logo Design 1-3"></li>
                    <li><img src="logo1-4.jpg" alt="Logo Design 1-4"></li>
                    <li><img src="logo1-5.jpg" alt="Logo Design 1-5"></li>
                    <li><img src="logo1-6.jpg" alt="Logo Design 1-6"></li>
                    <li><img src="logo1-7.jpg" alt="Logo Design 1-7"></li>
                    <li><img src="logo1-8.jpg" alt="Logo Design 1-8"></li>
                    <li><img src="logo1-9.jpg" alt="Logo Design 1-9"></li>
                    <li><img src="logo1-10.jpg" alt="Logo Design 1-10"></li>
                    <li><img src="logo1-11.jpg" alt="Logo Design 1-11"></li>
                    <li><img src="logo1-12.jpg" alt="Logo Design 1-12"></li>
                </ul>
            </div>
        </div>
        <div class="category" id="graphics">
            <h2>Graphic Designs</h2>
            <div class="grid">
                <img src="graphic1.jpg" alt="Graphic Design 1" class="animated-item">
                <img src="graphic2.jpg" alt="Graphic Design 2" class="animated-item">
                <img src="graphic3.jpg" alt="Graphic Design 3" class="animated-item">
                <button class="expand-button">&#x22EE;</button>
                <ul class="menu">
                    <li><img src="graphic1-1.jpg" alt="Graphic Design 1-1"></li>
                    <li><img src="graphic1-2.jpg" alt="Graphic Design 1-2"></li>
                    <li><img src="graphic1-3.jpg" alt="Graphic Design 1-3"></li>
                    <li><img src="graphic1-4.jpg" alt="Graphic Design 1-4"></li>
                    <li><img src="graphic1-5.jpg" alt="Graphic Design 1-5"></li>
                    <li><img src="graphic1-6.jpg" alt="Graphic Design 1-6"></li>
                    <li><img src="graphic1-7.jpg" alt="Graphic Design 1-7"></li>
                    <li><img src="graphic1-8.jpg" alt="Graphic Design 1-8"></li>
                    <li><img src="graphic1-9.jpg" alt="Graphic Design 1-9"></li>
                    <li><img src="graphic1-10.jpg" alt="Graphic Design 1-10"></li>
                    <li><img src="graphic1-11.jpg" alt="Graphic Design 1-11"></li>
                    <li><img src="graphic1-12.jpg" alt="Graphic Design 1-12"></li>
                </ul>
            </div>
        </div>
        <div class="category" id="websites">
            <h2>Website Designs</h2>
            <div class="grid">
                <video src="webdesign1.mp4" autoplay loop muted class="animated-item" data-url="https://example.com/website1"></video>
                <video src="webdesign2.mp4" autoplay loop muted class="animated-item" data-url="https://example.com/website2"></video>
                <video src="webdesign3.mp4" autoplay loop muted class="animated-item" data-url="https://example.com/website3"></video>
                <button class="expand-button">&#x22EE;</button>
                <ul class="menu">
                    <li><video src="webdesign1-1.mp4" autoplay loop muted data-url="https://example.com/website1-1"></video></li>
                    <li><video src="webdesign1-2.mp4" autoplay loop muted data-url="https://example.com/website1-2"></video></li>
                    <li><video src="webdesign1-3.mp4" autoplay loop muted data-url="https://example.com/website1-3"></video></li>
                    <li><video src="webdesign1-4.mp4" autoplay loop muted data-url="https://example.com/website1-4"></video></li>
                    <li><video src="webdesign1-5.mp4" autoplay loop muted data-url="https://example.com/website1-5"></video></li>
                    <li><video src="webdesign1-6.mp4" autoplay loop muted data-url="https://example.com/website1-6"></video></li>
                    <li><video src="webdesign1-7.mp4" autoplay loop muted data-url="https://example.com/website1-7"></video></li>
                    <li><video src="webdesign1-8.mp4" autoplay loop muted data-url="https://example.com/website1-8"></video></li>

                    <li><video src="webdesign1-12.mp4" autoplay loop muted data-url="https://example.com/website1-12"></video></li>
